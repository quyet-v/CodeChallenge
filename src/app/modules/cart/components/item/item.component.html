<div class="item-container" *ngIf="item != undefined">
    <h2>{{item.name}}</h2>
    <div class="item-quantity-info" >
        <input 
            min="1" 
            value="{{item.quantity}}" 
            class="quantity-input" 
            type="number"
            (change)="handleQuantityChange($event)"
            (keydown)="handleType($event)"
            >
        <h2 *ngIf="item.quantity != undefined">${{(item.quantity * item.price).toFixed(2)}}</h2>
    </div>
</div>
