<div class="product-container" *ngIf="product != undefined">
    <h1>{{product.name}}</h1>
    <p>{{product.description}}</p>
    <p>${{product.price}}</p>

    <button class="button" *ngIf="!containsItem()" (click)="handleAdd()">Add</button>
    <button class="button" *ngIf="containsItem()" disabled (click)="handleAdd()">Added</button>

</div>
